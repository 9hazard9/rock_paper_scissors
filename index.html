<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function scope example</title>
    <style>
      .button {
        border: none;
        border-radius: 12px;
        background-color: #04AA6D;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }  
    </style>
  </head>
<body>
  <h1>Welcome to Rock, Paper, Scissors!<br></h1>

  <p><br>The first to reach five points is the winner! Please make a selection: </p>

  <button class="button" name="Rock">Rock</button>
  <button class="button" name="Paper">Paper</button>
  <button class="button" name="Scissors">Scissors</button>

  <script src="script.js"></script>
</body>
</html>
